<div class="search-page-container">
  <loader [show]="loading" loader="search"></loader>

  <div class="dynamic-background">
    <div class="background-color" [ngStyle]="{'background-color':backgroundcolor}"></div>

    <div class="background-image-container">
      <div class="background-images">
        <div class="background-image show" [ngStyle]="{'background-image':'url('+
        backgroundimage +')'}"></div>
      </div>
      <div class="background-gradient" [ngStyle]="{'background':'linear-gradient(to top,'+ backgroundcolor +','+gradient+'), linear-gradient(to right, ' + backgroundcolor + ','+gradient+')'}"></div>
    </div>

  </div>
  <div class="search-grid" #searchgrid>
    <div class="search-results">
      <h1 class="search-h1" [style.color]="fontcolor">{{query}}</h1>
      <ul class="search-grid-items">
        <li class="search-grid-item" *ngFor="let show of shows">
          <show-card [favorites]="favorites" [show]="show" [fontcolor]="fontcolor" [status]="true" [season]="false" (detail)="goToDetail($event)" (watch)="watch($event)" (unwatch)="unwatch($event)"></show-card>
        </li>
      </ul>
    </div>
  </div>
</div>
