<div class="favorites-page-container">
  <loader [show]="loading" loader="favorites"></loader>
  <div class="dynamic-background">
    <div class="background-color" [ngStyle]="{'background-color':backgroundcolor}"></div>

    <div class="background-image-container">
      <div class="background-images">
        <div class="background-image show" [ngStyle]="{'background-image':'url('+
        backgroundimage +')'}"></div>
      </div>
      <div class="background-gradient" [ngStyle]="{'background':'linear-gradient(to top,'+ backgroundcolor +', rgba(14, 14, 12, 0)), linear-gradient(to right, ' + backgroundcolor + ', rgba(14, 14, 12, 0))'}"></div>
    </div>

  </div>
  <div class="favorites-grid"  *ngIf="favoritesArr">
    <div class="favorites-results">
      <h1 class="favorites-h1" [style.color]="fontcolor">Shows you are watching</h1>
      <ul class="favorites-grid-items">
        <li class="favorites-grid-item" (click)="select_show(show)" *ngFor="let show of favoritesArr | orderBy:'showname'">
          <show-card [showunwatch]="true" [show]="show" [fontcolor]="fontcolor" [status]="true" [season]="false" (detail)="goToDetail($event)" (unwatch)="unwatch($event)"></show-card>
        </li>
      </ul>
    </div>
  </div>
</div>
